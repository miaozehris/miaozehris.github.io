  <link href="https://cdn.jsdelivr.net/gh/ButTaiwan/iansui/fonts/webfonts/iansui.min.css" rel="stylesheet">

  <!-- 外部樣式 -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- 背景圖片 -->
  <div class="background"></div>

  <!-- 遮罩與內文 -->
  <div class="overlay">
    <h1>浮生夢醒見君來</h1>
    <p>
      烽火照北中，寒刀破晦濛。<br>
      萬骨鋪新道，紫微耀長空。<br>
      &emsp;&emsp;&emsp;&emsp;&emsp;——《逐龍》

      我是繆迦徽棠，首先感謝觀看。
      網站是收錄個人作品並以改善閱讀體驗為前提架設，不定時精修。

      <br>
      
    </p>

    <!-- 密碼輸入 -->
    <div style="margin-top: 2em;">
      <label for="pwInput">請輸入密碼：</label><br>
      <input type="password" id="pwInput" placeholder="請注意英數大小寫並回答現在時間">
      <button onclick="checkPassword()">確認</button>
    </div>
  </div>

  <!-- 密碼驗證 -->
  <script>
    function checkPassword() {
      const correctPassword = "現在時間";
      const input = document.getElementById("pwInput").value;
      if (input === correctPassword) {
        localStorage.setItem("accessGranted", "true");
        window.location.href = "works.html";
      } else {
        alert("密碼錯誤！請重新確認時間。");
      }
    }
  </script>
</body>
