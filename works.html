<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品選單｜繆迦徽棠</title>

  <!-- ✅ 字體連結 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/ButTaiwan/iansui/fonts/webfonts/iansui.min.css" rel="stylesheet">

  <!-- ✅ 專屬 works.html 的樣式（不動 style.css） -->
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      background: url("assets/501-2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding: 3em;
      line-height: 1.9;
      max-width: 720px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-family: "Noto Serif TC", serif;
      font-size: 2em;
      letter-spacing: 0.1em;
      color: #fff;
    }

    p {
      font-family: "Iansui", "Noto Serif TC", serif;
      margin-top: 0.5em;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 2em;
    }

    .work-button {
      font-family: "Iansui", serif;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: 1px solid #f5f2ed;
      background-color: rgba(255, 255, 255, 0.92);
      cursor: pointer;
      text-decoration: none;
      color: #2c2c2c;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .work-button:hover {
      background-color: #f0eae3;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5em;
      }
    }
  </style>
</head>
