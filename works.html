<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵迦的寶藏</title>

  <!-- ✅ 字體：思源宋體 + 芫荽體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/ButTaiwan/iansui/fonts/webfonts/iansui.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      color: #eee;
    }

    .background {
      background-image: url("assets/501-2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3em;
      max-width: 720px;
      margin: auto;
      min-height: 100vh;
      box-sizing: border-box;
      color: #eee;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      letter-spacing: 0.15em;
      font-family: "Noto Serif TC", serif;
      margin-bottom: 0.5em;
    }

    p {
      font-family: "Iansui", serif;
      margin-top: 0;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 2em;
    }

    .work-button {
      font-family: "Iansui", serif;
      padding: 0.8em 1.2em;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .work-button:hover {
      background-color: #eaeaea;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 背景圖與遮罩 -->
  <div class="background"></div>
  <div class="overlay">

    <h1>玉春城戰役</h1>
    <p>秦將軍沒等你吃飽，立即將你拉到了軍營開會。而你聽見安殊說：「燕王軍攻打玉春城在即，馳援之事刻不容緩。」<bp>
      <bp>
      安殊向你遞來戰甲、武器和面具。
      </p>
    <div class="button-grid">
      <a href="guide/" class="work-button">收下並閱讀戰報</a>
     
    </div>
  </div>

</body>
</html>
