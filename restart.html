<!DOCTYPE html>

  <!-- 字體連結：思源宋體（標題）+ 芫荽體（內文） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">

  <!-- 外部樣式 -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- 內嵌樣式 -->
  <style>
    body {
      margin: 0;
      font-family: "Iansui", "Noto Serif TC", serif;
      background-image: url("845512.jpg");
      background-size: cover;
      background-color: #1a1a1a;
      color: #f2f2f2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3em;
      max-width: 720px;
      margin: auto;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-family: "Noto Serif TC", serif;
      font-size: 2.4em;
      letter-spacing: 0.1em;
      margin-bottom: 1em;
    }

    p {
      font-family: "Iansui", serif;
      font-size: 1em;
      line-height: 1.8;
    }

    .note-text {
      font-size: 0.9em;
      color: #ccc;
    }

    input[type="password"] {
      padding: 0.5em;
      margin-top: 1em;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Iansui", serif;
    }

    button {
      padding: 0.6em 1em;
      margin-top: 1em;
      font-family: "Iansui", serif;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #eaeaea;
    }

    a {
      color: #f2f2f2;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay">
    
    <h1>浮生夢醒</h1>

    <!-- 詩句 -->
    <p>
      <br>
      一筆春秋描燦夢，孤燈照影入星河。<br>
      風橫萬象驚寒雪，雨過天青見碧波。<br>
      文落江山隨意轉，心通天地不須多。<br>
      詩成不為知音幾，但願遠歌有回聲。<br><br>
      &emsp;&emsp;&emsp;&emsp;&emsp;－－〈長風卷〉繆迦徽棠
    </p>

    <!-- 密碼輸入區 -->
    <div style="margin-top: 2.5em;">
      <label for="pwInput">
        【結局、死循環】<br><br>
        你違抗了軍令。<br><br>
        蜉蝣軍聚集各方勢力，而軍中派系幾乎以血統分割，你不願加入對立，幸好安殊掌權後徹底剜去了軍中毒瘤，可你也並未真正放心這個面貌艷麗、手段狠辣的中原人。<br>
        <br>
        對你而言前代掌權人－－燭嶼，才是真正信得過的首領。雖然他收養了安殊，但你認為安殊的骨子裡並沒有北境與生俱來的寬容，血液僅有中原的貪婪、野心和控制欲。<br>
        <br>
        你始終無法全心信服安殊。安殊聽了你的話之後一語不發，江副將卻突然往前站了一步，將劍架在你的脖頸上，質問你是生了二心還是意欲掀起舊日禍端。<br>
        <br>
        「退下。」安殊語氣溫淡，江副將心有不甘地收起劍。你有些意外地看向安殊，他竟沒強迫你收下，也並未動怒，甚至連問話都沒有。<br>
        <br>
        他看著你的眼睛，你一向覺得安殊神情總是冷沉嚴肅，但此時似乎與以往有些不同。<br>
        <br>
        你看出來，安殊是在等你自己給出合理的解釋。
      </label><br>

      <input type="password" id="pwInput" placeholder="請仔細思考要和安殊說什麼">
      <br>
      <button onclick="checkPassword()">發言</button>
    </div>

    <p class="note-text">
      <br>（提示：請輸入 restart）
    </p>

    <!-- 聯絡 -->
    <p class="note-text">
      <br>感謝遊玩！每週不定時精修與更新，期望未來能繼續帶給各位有趣的體驗。<br>
      網站以收錄個人作品並改善長文閱讀體驗為前提進行架設，若有任何問題、建議與反饋，請使用 
      <a href="https://tellonym.me/miaoiiaioiiai" target="_blank">📮 意見箱</a> 或寫信至 
      <a href="mailto:miaojazephyris@gmail.com">miaojazephyris@gmail.com</a>。<br>
      <br>
      我是繆迦徽棠，期待收到您的來信！
    </p>
  </div>

  <!-- 密碼驗證-->
  <script>
    function checkPassword() {
      const correctPassword = "restart";
      const input = document.getElementById("pwInput").value;
      if (input === correctPassword) {
        localStorage.setItem("accessGranted", "true");
        window.location.href = "works.html";
      } else {
        alert("你看見安殊點頭，很快便下令讓你先禁足七日，並今後不須再參與軍議，只專心巡視城防。你知道自己失去了信任，並再也沒機會累積聲望和軍功。");
      }
    }
  </script>

  <!-- 防複製腳本 -->
  <script src="assets/protect.js"></script>
</body>
</html>
