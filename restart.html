<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;

      font-family: "Iansui", "Noto Serif TC", serif;
      background-image: url("assets/845512.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #1a1a1a;
      color: #f2f2f2;
    }

    .overlay-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      box-sizing: border-box;
    }

    .overlay {
      max-width: 720px;
      width: 100%;
      text-align: left; /* 主要內文置左 */
    }

    h1 {
      font-family: "Noto Serif TC", serif;
      font-size: 2.4em;
      letter-spacing: 0.1em;
      margin-bottom: 1em;
      text-align: center; /* 標題置中 */
    }

    p {
      font-family: "Iansui", serif;
      font-size: 1em;
      line-height: 1.8;
    }

    .centered { /* 提示以下區塊置中 */
      text-align: center;
    }

    .note-text {
      font-size: 0.9em;
      color: #ccc;
    }

    input[type="password"] {
      padding: 0.5em;
      margin-top: 1em;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Iansui", serif;
    }

    button {
      padding: 0.6em 1em;
      margin-top: 1em;
      font-family: "Iansui", serif;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #eaeaea;
    }

    a {
      color: #f2f2f2;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .overlay-wrapper {
        padding: 1em;
      }

      input[type="password"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="overlay-wrapper">
    <div class="overlay">
      <h1>浮生夢醒</h1>

      <p>
        <br>

        文落江山隨意轉，心通天地不須多。<br>

          「退下。」安殊語氣溫淡，江副將心有不甘地收起劍。你有些意外地看向安殊，他竟沒強迫你收下，也並未動怒，甚至連問話都沒有。<br><br>
          他看著你的眼睛，你一向覺得安殊神情總是冷沉嚴肅，但此時似乎與以往有些不同。<br><br>
          你看出來，安殊是在等你自己給出合理的解釋。<br>
        </label><br>

        <input type="password" id="pwInput" placeholder="請仔細思考要和安殊說什麼">

            <br>

          請使用 <a href="https://tellonym.me/miaoiiaioiiai" target="_blank">📮 意見箱</a> 或寫信至 
          <a href="mailto:miaojazephyris@gmail.com">miaojazephyris@gmail.com</a>。<br><br>
          我是繆迦徽棠，期待收到您的來信！
        </p>
      </div>
    </div>
  </div>

  <!-- 密碼驗證 -->
  <script>
    function checkPassword() {
      const correctPassword = "restart";
      const input = document.getElementById("pwInput").value;
      if (input === correctPassword) {
        localStorage.setItem("accessGranted", "true");

  <!-- 防複製 -->
  <script src="assets/protect.js"></script>
</body>
</html>
