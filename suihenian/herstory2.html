    <p style="text-align: center; margin-bottom: 2em;">
      <br>
      【篇二】家牒拾記·憶族長子 <br>
⁡ <br>
      </p>
       <p style="text-align: left; margin-bottom: 2em;">

子安其人，藺氏伯莨，長房嫡子也。 <br>
⁡ <br>
性本沉靜，年少即聰慧異常，通經策、明律令，博涉群書，尤長於《春秋》與法家治政之說。少年入太學，名列上列，與宗室郃公並為上舍生。
 <br>
      朝中諸公皆言其器識卓然，聖上亦屢遣內侍探其論議。 <br> 
      <br> <br>
左相藺有荃常言：「吾長子不肖，惟識義理之為上，為父不能不誇，亦不能不憂。」 <br>
<br>
伯莨寡言，行止自持，未嘗因才而驕，亦未以身貴而懈。 <br>
       <br>
族中諸少敬之，諸長服其見識。然天不憗才，盛年臥疾，未竟其志。 <br>
     
    </p>
