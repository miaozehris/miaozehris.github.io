<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>閱讀導覽｜繆迦徽棠</title>

  <!-- ✅ 字體連結 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/ButTaiwan/iansui/fonts/webfonts/iansui.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Iansui", "Noto Serif TC", serif;
      background-color: #fefdfb;
      color: #2c2c2c;
      padding: 3em;
      line-height: 2;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: 1em;
    }

    .intro {
      text-align: justify;
      margin-bottom: 2em;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .work-button {
      font-family: "Iansui", serif;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #2c2c2c;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .work-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>閱讀導覽</h1>

  <div class="intro">
    歡迎來到繆迦徽棠的閱讀頁面，以下作品皆為原創或精選創作，依不同主題分類，點選即可進入各自頁面。
  </div>

  <!-- ✅ 作品按鈕區 -->
  <div class="button-grid">
    <a href="../zhulong/" class="work-button">《逐龍》全文閱讀</a>
    <a href="../world/" class="work-button">《逐龍》世界觀設定</a>
    <a href="../suihenian/" class="work-button">《歲何念》</a>
    <a href="../yanyun/" class="work-button">《燕雲十六聲》</a>
    <a href="../shanhai/" class="work-button">《山海情書》</a>
    <a href="../shorts/" class="work-button">《滄海一粟》</a>
    <a href="../visualpoems/" class="work-button">《光影迴廊》</a>
  </div>

</body>
</html>
