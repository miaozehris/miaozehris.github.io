<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">

  <title>浮生夢醒見君來</title>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/ButTaiwan/iansui/fonts/webfonts/iansui.min.css" rel="stylesheet">

  <script src="../assets/protect.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      background-image: url("../assets/501-10.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-color: #222;
      color: #f2f2f2;
    }

    .top-buttons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(4px);
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 0.6em 0;
    }

    .top-buttons a {
      font-family: "Noto Serif TC", serif;
      padding: 0.5em 1.2em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.95em;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: #fff1d6;
      color: #000;
    }

    .overlay {
      background-color: rgba(250, 250, 255, 0.65);
      padding: 5.5em 1.5em 3em;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
      box-sizing: border-box;
      color: #2c3e50;
    }

    h1 {
      font-family: "Noto Serif TC", serif;
      font-size: 2.2em;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: 1.2em;
    }

    .description {
      font-size: 1em;
      line-height: 1.8;
      text-align: center;
      margin-bottom: 2.5em;
      font-family: "Iansui", serif;
    }

    #cusdis_thread {
      margin-top: 2em;
      background-color: rgba(250, 250, 255, 0.65);
      padding: 1.5em;
      border-radius: 10px;
      color: #2c3e50;
      font-size: 0.95em;
      line-height: 1.7;
      font-family: "Noto Serif TC", serif;
      box-shadow: 0 0 6px rgba(44, 62, 80, 0.1);
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 6em 1em 2em;
      }

      .top-buttons {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>

  <!-- 固定返回按鈕 -->

  <div class="top-buttons">
    <a href="https://miaozehris.github.io/" title="回到黑瓦城">🏠 主畫面</a>

  </div>

  <!-- 留言主區塊 -->
  <div class="overlay">

    <h1>意見專區</h1>

    <div class="description">
      🌸感謝遊玩，希望各位有美好的一天🌸<br>
      <br>
      歡迎留下意見、感想、祝福或任何你想說的話。<br>
      <br>
      長文、附圖反饋建議以Gmail寄件，若使用ins私訊偶爾會出現bug，不建議使用。<br>
<br>
    關於網站的維護日誌是喵迦設的捉迷藏，歡迎找出喵喵屋的位置！<br>
    特設此頁面作為讀者與玩家的體驗回饋，留下足跡就是專屬各位造訪者的小小日誌囉！<br>
<br>
    注意事項：留言每月上限是100則，留言發送後不會立即出現。喵迦親自閱讀、回復後才會釋出。<br>
    <br>
<br>
    </div>

    <!-- 留言區 -->
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="816c9854-6454-43be-ab8d-c61e72cd258c"
      data-page-id="feedback"
      data-page-url="https://miaozehris.github.io/feedback.html"
      data-page-title="留言版">
    </div>
  </div>

  <!-- Cusdis 插入腳本 -->
  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

</body>
</html>
